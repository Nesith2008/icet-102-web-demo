<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICET demo</title>
</head>
<body>
    <h1> STUDENT REGISTRATION FORM 2023 </h1>
    <img src="nesith/writing.jpg" alt="" width="300px">
    <br>
    <h3>Name</h3>
    <input type="text" placeholder="Enter your name" style="border: 2px solid green; border-radius: 100px; padding: 7px;">
    <h3>School</h3>
    <input type="text" placeholder="Enter your School" style="border: 2px solid green; border-radius: 100px; padding: 7px;">
    <h3>Address</h3>
    <input type="text" placeholder="Enter your Address" style="border: 2px solid green; border-radius: 100px; padding: 7px;">
    <h3>Contact number</h3>
    <input type="text" placeholder="Enter your Contact number" style="border: 2px solid green; border-radius: 100px; padding: 7px;">
    <h3>Date of birthday</h3>
    <input type="date"style="border: 2px solid green; border-radius: 100px; padding: 7px;">
    <button style="background-color: red; padding: 10px; color: black; border-radius: 100px;">Submit</button>

</body>
</html>
